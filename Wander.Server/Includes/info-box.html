<div class="row" style="margin-right: auto;margin-left: auto;width: 500px;">
    <div class="col-md-5" style="position: absolute; bottom: 30px; width: 500px; right: 25%; left: 50%; margin-left: -250px;" id="my_infos_box">
        <div class="panel panel-primary" style="border-color: #2B2B2B;">
            <div class="panel-heading" style="background-image: none;" id="heading_box_info">
                <span class="glyphicon glyphicon-user"></span> My infos
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu slidedown">
                        <li>
                            <a href="#hide" id="hideInfosBoxBtn">
                                <span class="glyphicon glyphicon-chevron-down">
                                </span>Hide
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username : <span class="label label-primary" id="userNameLabel"></span></div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Job : <span class="label label-primary" id="jobLabel"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> Sex : <span class="label label-primary" id="sexLabel"></span></div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Points : <span class="label label-primary" id="pointsLabel"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span> Account : <span class="label label-primary" id="accountLabel"></span></div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span> Salary : <span class="label label-primary" id="salaryLabel"></span></div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="well well-sm">
                    <span class="glyphicon glyphicon-home"></span> My properties :
                    <select class="form-control" style="width: 50%; display: inline-block;" id="propertyListOption">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <button type="button" class="btn btn-success" id="sellPropertyBtn">Sell</button>
                </div>
            </div>
        </div>
    </div>

</div>
