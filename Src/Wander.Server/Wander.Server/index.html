<!DOCTYPE html>
<html>
<head>
    <title>Wander Game</title>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/notify.min.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <nav class="navbar navbar-trans navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-danger" href="#">WANDER</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapsible">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#login" id="loginBtn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login</a></li>
                    <li><a href="#register" id="registerBtn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Register</a></li>
                    <li><a href="#players" id="playersBtn"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Players</a></li>
                    <li><a href="#logout" id="logoutBtn"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#logout" id="labelPseudo"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Wander Game</h1>
        </div>
    </div> <!-- /container -->
    <!-- LOGIN MODAL-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login">Login:</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" required>
                        </div>
                        <button id="loginFormBtn" class="btn btn-success" type="submit">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SIGN UP MODAL-->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" name="login" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="pwdConfirm">Password Confirmation:</label>
                        <input type="password" class="form-control" id="pwdConfirm" name="pwdConfirm" required minlength="4">
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="sex" value="1" required>Male</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="sex" value="0" required>Female</label>
                    </div>
                    <button id="registerFormBtn" class="btn btn-success">Register</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <!-- PLAYERS MODAL-->
    <div class="modal fade" id="playersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Players</h4>
                </div>
                <div class="modal-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>UserName</th>
                                <th>Sex</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody id="playersModalBody">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="container">
    <div class="row">
        <div class="col-md-5" style="position:absolute; bottom: 0px;width: 50%;left: 0px;" id="msgFooter">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Public Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li>
                                <a href="#privateMessages">
                                    <span class="glyphicon glyphicon-envelope">
                                    </span>Private Messages
                                </a>
                            </li>

                            <li>
                                <a href="#privateMessages" id="hideChatBoxBtn">
                                    <span class="glyphicon glyphicon-chevron-down">
                                    </span>Hide
                                </a>
                            </li>
                        </ul>


                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat" id="chatBox">
                    <!-- Chat content-->
                    </ul>
                </div>
                <div class="panel-footer">
                    <form id="msgForm">
                        <input type="text" class="form-control" name="message" id="sendMsgInput" />
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="Scripts/HubConnection.js"></script>
<script src="Scripts/UserInteraction.js"></script>
<script src="Scripts/Messaging.js"></script>
</html>
